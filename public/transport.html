<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SODAMA - Transport</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #ffffff;
            color: #0a3d62;
        }

        /* NAVBAR */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: #0a3d62;
            color: white;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar ul {
            display: flex;
            list-style: none;
            gap: 15px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
        }

        .navbar ul li a:hover {
            background: white;
            color: #0a3d62;
        }

        /* Mobile burger */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background: white;
            margin: 3px 0;
        }

        @media(max-width: 768px) {
            .menu-toggle { display: flex; }

            .navbar ul {
                position: absolute;
                top: 60px;
                right: 0;
                background: #0a3d62;
                width: 200px;
                flex-direction: column;
                padding: 10px;
                display: none;
            }

            .navbar ul.active {
                display: flex;
            }
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        form {
            max-width: 800px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        form input, form textarea {
            width: 48%;
            padding: 10px;
            border: 1px solid #0a3d62;
            border-radius: 5px;
        }

        form textarea {
            width: 100%;
            height: 80px;
            resize: vertical;
        }

        form button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #0a3d62;
            color: white;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        table {
            width: 95%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #0a3d62;
            padding: 10px;
            text-align: center;
        }

        button.edit {
            background: #1e3799;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }

        button.delete {
            background: #eb2f06;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
        }

        @media(max-width: 600px) {
            form input, form textarea { width: 100%; }
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo">SODAMA</div>

        <div class="menu-toggle" id="mobile-menu">
            <span></span><span></span><span></span>
        </div>

        <ul id="nav-links">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="ciment.html">Ciment</a></li>
            <li><a href="transport.html">Transport</a></li>
            <li><a href="rapport.html">Rapport</a></li>
            <li><a href="versement.html">Versement</a></li>
        </ul>
    </nav>

    <h1>Gestion du Transport</h1>

    <form id="transportForm">
        <input type="date" id="date" required>
        <input type="number" id="tonnage" placeholder="Tonnage" required>
        <input type="number" id="prixUnitaire" placeholder="Prix unitaire" required>
        <input type="number" id="depense" placeholder="Dépense" required>
        <textarea id="description" placeholder="Description (optionnel)"></textarea>
        <button type="submit">Enregistrer</button>
    </form>

    <table id="transportTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Tonnage</th>
                <th>Prix Unitaire</th>
                <th>Dépense</th>
                <th>Bénéfice</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // NAV MOBILE
        document.getElementById("mobile-menu").onclick = () => {
            document.getElementById("nav-links").classList.toggle("active");
        };

        // Charger données localStorage
        let transportData = JSON.parse(localStorage.getItem("transportData")) || [];
        const tableBody = document.querySelector("#transportTable tbody");

        // Afficher les anciennes lignes
        function loadTable() {
            tableBody.innerHTML = "";
            transportData.forEach((item, index) => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${item.date}</td>
                    <td>${item.tonnage}</td>
                    <td>${item.prixUnitaire}</td>
                    <td>${item.depense}</td>
                    <td>${item.benefice}</td>
                    <td>
                        <button class="edit" onclick="editRow(${index})">Modifier</button>
                        <button class="delete" onclick="deleteRow(${index})">Supprimer</button>
                    </td>
                `;

                tableBody.appendChild(row);
            });
        }

        loadTable();

        // Ajouter ligne
        document.getElementById("transportForm").addEventListener("submit", function(e){
            e.preventDefault();

            let date = document.getElementById("date").value;
            let tonnage = parseFloat(document.getElementById("tonnage").value);
            let prixU = parseFloat(document.getElementById("prixUnitaire").value);
            let dep = parseFloat(document.getElementById("depense").value);
            let desc = document.getElementById("description").value;

            let benef = (tonnage * prixU) - dep;

            transportData.push({
                date: date,
                tonnage: tonnage,
                prixUnitaire: prixU,
                depense: dep,
                description: desc,
                benefice: benef
            });

            localStorage.setItem("transportData", JSON.stringify(transportData));

            loadTable();
            this.reset();
        });

        // Supprimer une ligne
        function deleteRow(i){
            transportData.splice(i, 1);
            localStorage.setItem("transportData", JSON.stringify(transportData));
            loadTable();
        }

        // Modifier une ligne
        function editRow(i){
            let item = transportData[i];

            document.getElementById("date").value = item.date;
            document.getElementById("tonnage").value = item.tonnage;
            document.getElementById("prixUnitaire").value = item.prixUnitaire;
            document.getElementById("depense").value = item.depense;
            document.getElementById("description").value = item.description;

            transportData.splice(i, 1);
            localStorage.setItem("transportData", JSON.stringify(transportData));
            loadTable();
        }
    </script>

</body>
</html>
