<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SODAMA - Ciment</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #ffffff;
            color: #0a3d62;
        }

        /* NAVBAR */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0a3d62;
            padding: 10px 20px;
            color: white;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar ul {
            display: flex;
            list-style: none;
            gap: 15px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
        }

        .navbar ul li a:hover {
            background: white;
            color: #0a3d62;
        }

        /* BURGER MENU */
        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .menu-toggle span {
            background: white;
            width: 25px;
            height: 3px;
            margin: 4px 0;
        }

        @media(max-width: 768px) {
            .menu-toggle { display: flex; }

            .navbar ul {
                position: absolute;
                top: 60px;
                right: 0;
                background: #0a3d62;
                width: 200px;
                flex-direction: column;
                padding: 10px;
                display: none;
            }

            .navbar ul.active { display: flex; }
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        form {
            max-width: 800px;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        form input {
            width: 48%;
            padding: 10px;
            border: 1px solid #0a3d62;
            border-radius: 5px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background: #0a3d62;
            color: white;
            border: none;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        table {
            width: 95%;
            margin: 25px auto;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #0a3d62;
            padding: 10px;
            text-align: center;
        }

        button.edit {
            background: #1e3799;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button.delete {
            background: #eb2f06;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        @media(max-width: 600px) {
            form input { width: 100%; }
        }
    </style>
</head>
<body>

    <!-- NAV -->
    <nav class="navbar">
        <div class="logo">SODAMA</div>

        <div class="menu-toggle" id="mobile-menu">
            <span></span><span></span><span></span>
        </div>

        <ul id="nav-links">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="ciment.html">Ciment</a></li>
            <li><a href="transport.html">Transport</a></li>
            <li><a href="rapport.html">Rapport</a></li>
            <li><a href="versement.html">Versement</a></li>
        </ul>
    </nav>

    <h1>Gestion du Ciment</h1>

    <form id="cimentForm">
        <input type="date" id="date" required>
        <input type="number" id="tonnage" placeholder="Tonnage" required>
        <input type="number" id="prixAchat" placeholder="Prix achat unitaire" required>
        <input type="number" id="prixVente" placeholder="Prix vente unitaire" required>
        <input type="number" id="depense" placeholder="Dépenses" required>
        <button type="submit">Enregistrer</button>
    </form>

    <table id="cimentTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Tonnage</th>
                <th>Achat</th>
                <th>Vente</th>
                <th>Dépenses</th>
                <th>Bénéfice</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // NAV MOBILE
        document.getElementById("mobile-menu").onclick = () => {
            document.getElementById("nav-links").classList.toggle("active");
        };

        // CHARGER localStorage
        let cimentData = JSON.parse(localStorage.getItem("cimentData")) || [];

        const tableBody = document.querySelector("#cimentTable tbody");

        // AFFICHER les anciennes données
        function loadTable() {
            tableBody.innerHTML = "";
            cimentData.forEach((item, index) => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${item.date}</td>
                    <td>${item.tonnage}</td>
                    <td>${item.prixAchat}</td>
                    <td>${item.prixVente}</td>
                    <td>${item.depense}</td>
                    <td>${item.benefice}</td>
                    <td>
                        <button class="edit" onclick="editRow(${index})">Modifier</button>
                        <button class="delete" onclick="deleteRow(${index})">Supprimer</button>
                    </td>
                `;

                tableBody.appendChild(row);
            });
        }

        loadTable();

        // FORMULAIRE AJOUT
        document.getElementById("cimentForm").addEventListener("submit", function(e){
            e.preventDefault();

            let date = document.getElementById("date").value;
            let tonnage = parseFloat(document.getElementById("tonnage").value);
            let achat = parseFloat(document.getElementById("prixAchat").value);
            let vente = parseFloat(document.getElementById("prixVente").value);
            let dep = parseFloat(document.getElementById("depense").value);

            // CALCUL BENEFICE POSITIF
            let benef = (tonnage * vente) - (tonnage * achat) - dep;
            benef = Math.abs(benef);

            cimentData.push({
                date: date,
                tonnage: tonnage,
                prixAchat: achat,
                prixVente: vente,
                depense: dep,
                benefice: benef
            });

            localStorage.setItem("cimentData", JSON.stringify(cimentData));

            loadTable();
            this.reset();
        });

        // SUPPRIMER
        function deleteRow(i){
            cimentData.splice(i, 1);
            localStorage.setItem("cimentData", JSON.stringify(cimentData));
            loadTable();
        }

        // MODIFIER
        function editRow(i){
            let item = cimentData[i];

            document.getElementById("date").value = item.date;
            document.getElementById("tonnage").value = item.tonnage;
            document.getElementById("prixAchat").value = item.prixAchat;
            document.getElementById("prixVente").value = item.prixVente;
            document.getElementById("depense").value = item.depense;

            cimentData.splice(i, 1);
            localStorage.setItem("cimentData", JSON.stringify(cimentData));
            loadTable();
        }
    </script>

</body>
</html>
